<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移出随机变色</title>
    <style>
        .div1 {
            width: 300px;
            height: 300px;
            background:  cyan;

        }
    </style>

</head>
<body>
<div class="div1" id="divID">谢谢</div>
<script>

    function changeColor(ev) {
        var div = ev.target;
        var arr = [randomNum(), randomNum(), randomNum()];
        div.style.backgroundColor = "rgb(" + arr.join(",") + ")";
    }

    function randomNum() {
        return Math.round(Math.random() * 255);
    }
    //鼠标移入变色
    document.getElementById("divID").addEventListener("mouseover", changeColor);
    //鼠标移出变色
    document.getElementById("divID").addEventListener("mouseout", changeColor);

</script>
</body>
</html>
