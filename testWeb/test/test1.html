<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document.write练习</title>
</head>
<body>

    <script>
        document.write("<div>\n" +
            "        <div style=\"width: 200px;float: left;\">姓名：张三</div>\n" +
            "        <div style=\"float: left;\">年&nbsp;&nbsp;&nbsp;&nbsp;龄：20</div>\n" +
            "    </div>\n" +
            "    <div style=\"clear: both;\"></div>\n" +
            "    <div>\n" +
            "        <div style=\"width: 200px;float: left;\">年级：2017级</div>\n" +
            "        <div style=\"float: left;\">专&nbsp;&nbsp;&nbsp;&nbsp;业：软件技术</div>\n" +
            "    </div>");
        document.write("<br/>");
        document.write("<ul>\n" +
            "        <li>one</li>\n" +
            "        <li>two</li>\n" +
            "        <li>three</li>\n" +
            "    </ul>\n" +
            "    <img src=\"../imgs/11.gif\" >");
    </script>
</body>
</html>
