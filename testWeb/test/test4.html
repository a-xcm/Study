<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
<script>
    var str = "";
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            str += "\t" + j + "*" + i + "=" + i * j;
        }
        str += "\n";
    }
    console.log(str);
</script>
</body>
</html>
