<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归-斐波拉切数列</title>
</head>
<body>
<script>
    /**
     * 递归实现斐波拉切数列的第20项
     * 1，1，2，3，5，8，13..........
     *
     */
    var num = 0;

    function fn1(n) {
        if (n == 1) {
            num = 1;
        } else if (n == 2) {
            num = 1;
        } else {
            num = fn1(n - 1) + fn1(n - 2);
        }
        return num;
    }

    function fn2(n) {
        if (n <= 2) {
            return 1;
        }
        return fn2(n - 1) + fn2(n - 2);
    }

    console.log(fn1(20));
    console.log(fn2(20));
</script>
</body>
</html>
