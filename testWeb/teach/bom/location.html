<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
</head>
<body>

<button type="button" onclick="fn()">返回histroy.html</button>
<script>

    console.log(location.host);//主机地址
    console.log(location.hostname);//主机名字
    console.log(location.port);//端口
    console.log(location.protocol);//协议
    function fn() {
        location.href="history.html";//页面跳转
    }


</script>
</body>
</html>
