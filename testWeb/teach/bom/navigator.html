<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigator对象属性</title>
</head>
<body>


<script>

    document.write("浏览器的代码名：" + navigator.appCodeName + "<br/>");
    document.write("浏览器的次级版本：" + navigator.appMinorVersion + "<br/>");
    document.write("浏览器的名称：" + navigator.appName + "<br/>");
    document.write("浏览器的平台和版本信息：" + navigator.appVersion + "<br/>");
    document.write("返回当前浏览器的语言：" + navigator.browserLanguage + "<br/>");
    document.write("浏览器中是否启用 cookie 的布尔值：" + navigator.cookieEnabled + "<br/>");
    document.write("浏览器系统的 CPU 等级：" + navigator.cpuClass + "<br/>");
    document.write("系统是否处于脱机模式的布尔值：" + navigator.onLine + "<br/>");
    document.write("运行浏览器的操作系统平台：" + navigator.platform + "<br/>");
    document.write("OS 使用的默认语言：" + navigator.systemLanguage + "<br/>");
    document.write("由客户机发送服务器的 user-agent 头部的值：" + navigator.userAgent + "<br/>");
    document.write("OS 的自然语言设置：" + navigator.userLanguage + "<br/>");


</script>
</body>
</html>
