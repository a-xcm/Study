<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环语句</title>
</head>
<body>
    <script>

        //1~100的和
        var sum = 0;
        for(var i = 1; i <=100; i++){
            sum += i;
        }
        console.log(sum);

        //1~100的和
        sum = 0;
            for(var i = 0; i < 100; i++){
                sum += i+1;
        }
        console.log(sum);


            //1~100偶数和
        sum = 0;
        for( var i = 2; i <=100; i += 2){
            sum += i;
        }
        console.log(sum);
        //1~100奇数和
        sum = 0;
        for( var i = 1; i <=100; i += 2){
            sum += i;
        }
        console.log(sum);


    </script>
</body>
</html>
