<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环语句</title>
</head>
<body>
<script>
    //在执行过程中不能出现死循环
    /**
     *
     * while实现1~100的和
     */
    var i = 1;
    var sum = 0;
    while (i <= 100) {
        sum += i++;
    }
    console.log("1~100的和为： " + sum);
    /**
     * do  while实现1~100之和
     */
    var j = 1;
    var sum1 = 0;
    do {
        sum1 += j++;
    } while (j <= 100);
    console.log("1~100的和为： " + sum1);
    /**
     * 2/1+3/2+5/3+8/5+........前20项的和
     *
     */
    var a = 1;//分母
    var b = 2;//分子
    var count = 0;//计数
    var sum2 = 0;//求和
    var temp;//中间变量
    do {
        sum2 += b / a;
        temp = b;//在值变换之前，存放起来
        b = a + b;//下一项的分子
        a = temp; //下一项的分母
        count++;
    } while (count < 20);
    console.log("前20项的和为：" + sum2);
    /**
     *1+2+3+4+5+..........+n<500求n的值
     */
    var n = 1;
    var sum3 = 0;
    do {
        sum3 += n++;
    } while (sum3 < 500);
    console.log("n的值为：" + (n - 2));


</script>
</body>
</html>
