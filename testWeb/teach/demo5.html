<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算符</title>
</head>
<body>
    <script>
        var a = 1;

        a += 6; // a = a + 6
        console.log(a); // 7

        a *= 2; // a = a * 2
        console.log(a); // 14

        a /= 2; // a = a / 2
        console.log(a); // 7

        a %= 2; // a = a % 2;
        console.log(a); // 1
    </script>
</body>
</html>
