<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法的定义</title>
</head>
<body>
<script>
    //声明式定义
    /**
     * function 函数名(参数列表) {
     *              方法体;
     *
     *  return xx;//如果需要返回
     *    }
     *
     */

    function fn1(a, b, c) {
        return a + b + c;
    }
    console.log(fn1(3, 5, 6));
    console.log(fn1(3));
    console.log(fn1('3'));
    console.log(fn1(3, 6, '5'));


// console.log(fn2(3,6,'5')); //报错。fn2()未定义
    var fn2 = function (a, b, c) {
        return a + b + c;
    }
    console.log(fn2(3, 6, '5'));
</script>
</body>
</html>
