<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>

        .tab td {
            border: 2px solid black;
        }
    </style>
</head>
<body>

<div id="table2"></div>

<script>
    var table = document.createElement("table");
    for (var i = 1; i <= 9; i++) {
        var tr = document.createElement("tr");
        for (var j = 1; j <= i; j++) {
            var td = document.createElement("td");
            td.innerHTML = j + "*" + i + "=" + (i * j);
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
    table.setAttribute("class", "tab");
    document.body.appendChild(table);

    var str = "<table class='tab'>";
    for (var i = 1; i <= 9; i++) {
        str += "<tr>";
        for (var j = 1; j <= i; j++) {
            str += "<td>" + j + "*" + i + "=" + (i * j) + "</td>";
        }
        str += "</tr>";
    }
    str += "</table>";
    document.getElementById("table2").innerHTML = str;

</script>


</body>
</html>
