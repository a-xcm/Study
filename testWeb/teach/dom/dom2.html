<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单初始化</title>
</head>
<body>
<form action="dom.html" method="get">
    <label>姓名：</label>
    <input type="text" name="name" value="" placeholder="请输入姓名"/>

    <label>爱好：</label>
    <input type="checkbox" name="fav" value="1"/><label>睡觉</label>
    <input type="checkbox" name="fav" value="2"/><label>打游戏</label>
    <input type="checkbox" name="fav" value="3"/><label>吃泡面</label>

    <label>学历：</label>
    <select name="edu">
        <option value="0"></option>
        <option value="1">幼儿园</option>
        <option value="2">小学</option>
        <option value="3">初中</option>
        <option value="4">高中</option>
        <option value="5">大专</option>
        <option value="6">本科</option>
        <option value="7">硕士</option>
        <option value="8">博士</option>
    </select>
    <hr/>
    <button type="submit" onclick="return commit()">提交</button>
</form>
<script>
    document.getElementsByName("name")[0].value = "张三";
    var favArr = document.getElementsByName("fav");
    var favLen = favArr.length;
    for (var i = 0; i < favLen; i++) {
        favArr[i].checked = true;
    }
    document.getElementsByName("edu")[0].value = "4";
</script>

</body>
</html>
