<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件捕获</title>
    <style>
        #div1{
            width: 500px;
            height: 500px;
            background: skyblue;
        }
        #div2{
            width: 300px;
            height: 300px;
            background: burlywood;
        }
        #div3{
            width: 150px;
            height: 150px;
            background: black;
        }
    </style>
</head>
<body>

<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>

<script>
    /**
     * 绑定事件方法的第三个参数，就是控制事件触发顺序是否为事件捕获。
     * true,事件捕获；
     */

    //事件捕获：事件触发顺序为自外向内
    document.getElementById("div1").addEventListener("click",function (ev) {
        alert("点击事件的触发元素的id："+ev.target.id);     //target：触发事件的元素
         //ev.stopPropagation();  //阻止事件捕获
    },true);
    document.getElementById("div3").addEventListener("click",function (ev) {
        alert("div3特有的事件执行程序");    //target：触发事件的元素
    },true);
</script>
</body>
</html>
