<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单事件</title>
</head>
<body>


<form action="dom.html" method="get">
    <label>姓名：</label>
    <input type="text" name="name" value="" placeholder="请输入姓名" onblur="triggerBlur()"/>


   <label>姓名：</label>
    <input type="text" name="name" value="" placeholder="请输入姓名" onchange="triggerChage2(this)"/>


    <label>爱好：</label>
    <input type="checkbox" name="fav" value="1"/><label>睡觉</label>
    <input type="checkbox" name="fav" value="2"/><label>打游戏</label>
    <input type="checkbox" name="fav" value="3"/><label>吃泡面</label>

    <label>学历：</label>
    <select name="edu" onchange="triggerChage(this)">
        <option value="0"></option>
        <option value="1">幼儿园</option>
        <option value="2">小学</option>
        <option value="3">初中</option>
        <option value="4">高中</option>
        <option value="5">大专</option>
        <option value="6">本科</option>
        <option value="7">硕士</option>
        <option value="8">博士</option>
    </select>
    <hr/>
    <button type="submit" onsubmit="return false">提交</button>
</form>

<script>

   function triggerBlur() {
       var name = document.getElementsByName("name")[0].value;
       if (!/^[\一-\龥]{1,15}$/.test(name)) {
           alert("请输入汉字！");
       }
   }


   function triggerChage(e) {
      alert(e.value);
   }
   //onchage事件，作用在表单输入框的时候，在输入框改变，并且失去焦点是才会出触发
   function triggerChage2(e) {
       alert(e.value);
   }
   function commit() {
       return false;
   }
</script>

</body>
</html>
