<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <style>
        .div1 {
            width: 300px;
            height: 300px;
            background: cyan;
        }
    </style>
</head>
<body>

<div class="div1" id="div11"></div>

<script>
    function fn(ev) {
        //表示触发事件的的元素
        var div=ev.target;
        var a = Math.round(Math.random()*255);
        var b = Math.round(Math.random()*255);
        var c = Math.round(Math.random()*255);
        var arr=[a,",",b,",",c];
        div.style.backgroundColor="rgb("+arr.join("")+")";
        // div.style.backgroundColor="rgb("+a+","+b+","+c+")";
    }

    document.getElementById("div11").addEventListener("mouseover", fn);
</script>
</body>
</html>
