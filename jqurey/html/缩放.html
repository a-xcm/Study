<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>缩放</title>
  <script src="../js/jquery.js"> </script>
	  <link rel="stylesheet" href="../css/jquery-ui.min.css">
	  <script src="../js/jquery.min.js"></script>
	  <script src="../js/jquery-ui.js"></script>
	  <style>
		  #resizable { width: 300px; height: 300px;border: blue solid 1px;}
		  #resizable h3 { text-align: center;}
		  .ui-resizable-helper { border: red solid 1px; }
	  </style>
  <script>
  $(function() {
    $( "#resizable" ).resizable({
      helper: "ui-resizable-helper"
    });
  });
  </script>
</head>
<body>
 
<div id="resizable" class="ui-widget-content">
	<h3 class="ui-widget-header">大小可以拖动</h3>
</div>
</body>
</html>
