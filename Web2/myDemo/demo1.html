<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-model指令表单控件</title>
		<script src="../vueJS/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>Text</h2>
			<input type="text" v-model="message"  />
			<sapn>Your  input is: {{ message }}</sapn>
			<br />
			
			<h2>Radio</h2>
			<label><input type="radio" value="male" v-model="gender" /> 男 </label>
			<label><input type="radio" value="female" v-model="gender" /> 女 </label>
			<p>{{ gender }}</p>
		
			<h2>Checkbox</h2>
			<!--单个勾选框 v-model即为布尔值 此时input的value并不影响v-model的值-->
			<input type="checkbox" value="1" v-model="checked"  />
			<span >checked: {{ checked }}</span>
			<br />
			
			<label><input type="checkbox"  value="1"  v-model="mulitChecked"/>1</label>
			<label><input type="checkbox"  value="2"  v-model="mulitChecked"/>2</label>
			<label><input type="checkbox"  value="3"  v-model="mulitChecked"/>3</label>
			<p>{{mulitChecked.join('-') }}</p>
			
			<select v-model="selected">
				<option selected>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<span> Selected:{{ selected }}</span>
			
			<select v-model="mulitSelected" multiple>
				<option selected>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<span> mulitSelected:{{ mulitSelected.join('-') }}</span>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				message : '',
				gender : '',
				checked:'',
				mulitChecked:[],
				selected:'',
				mulitSelected:[],
//				a:'checked',
//				b:'checked'
			}
			
			
		});
	</script>
</html>
