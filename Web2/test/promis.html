<script type="text/javascript">
	//实例化一个Promise

	var _promise1 = new Promise(function(resolve, reject) {
		setTimeout(function() {
			resolve('这是一个成功');
		}, 2000);
	});

	var _promise2 = new Promise(function(resolve, reject) {
		setTimeout(function() {
			reject('这是一个失败');
		}, 2000);
	});
	//.then

	_promise1
		.then(function(_data) {
			//第一个.then 执行第一个嵌套函数
			//resove
			console.log('.then方法');
			console.log(_data);
			return '123'; //返回并且传入第二个.then
		}, function(_err) {
			//reject
		})
		.then(function(_data) {
			//第二个.then 执行第二个嵌套函数
			console.log(_data);
			return '456';
		}, function(_err) {

		})
		.then(function(_data) {
			console.log(_data);
		}, function(_err) {

		});

	_promise2
		.then(function() {
			console.log('成功'); //本例不会运行
		})
		.catch(function(_err) {
			console.log('-----------------------------')
			//.catch 捕捉错误
			console.log('.catch方法')
			console.log(_err);
		})
</script>
