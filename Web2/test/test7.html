<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>练习2</title>
		<style type="text/css">
			td {
				width: 100px;
			}
		</style>
	</head>

	<body>
		<input type="text" id="monthMoney" placeholder="输入当月利润" />
		<button type="button" id="btn">计算奖金</button>
		<input type="text" id="money" />
		<br/>
		<input type="text" id="year" placeholder="请输入年份" />
		<input type="text" id="month" placeholder="请输入月份" />
		<input type="text" id="dateD" placeholder="请输入日期" />
		<button type="button" id="btn1">点击获取当前日期是该年的第多少天</button>
		<p id="p"> </p>
		<script type="text/javascript">
			var input = document.getElementById("monthMoney");
			var bonus; //奖金
			function fn() {
				var profit = parseInt(input.value); //利润

				if(profit > 0 && profit <= 100000) {
					bonus = profit * 0.1;
				} else if(profit <= 200000) {
					bonus = 10000 + ((profit - 100000) * 0.075);
				} else if(profit <= 400000) {
					bonus = 10000 + 7500 + ((profit - 200000) * 0.05);
				} else if(profit <= 600000) {
					bonus = 10000 + 7500 + 10000 + ((profit - 400000) * 0.03);
				} else if(profit <= 1000000) {
					bonus = 10000 + 7500 + 10000 + 6000 + ((profit - 600000) * 0.015);
				} else if(profit > 1000000) {
					bonus = 10000 + 7500 + 10000 + 6000 + 6000 + ((profit - 1000000) * 0.01);
				}

			}
			document.getElementById("btn").addEventListener("click", function() {
				fn();
				document.getElementById("money").value = bonus;
			});
			document.getElementById("btn1").addEventListener("click", function() {
				fn1();

			});
			//输入某年某月某日
			function fn1() {
				var year = document.getElementById("year").value;
				var month = document.getElementById("month").value;
				var dateD = document.getElementById("dateD").value;

				var date = new Date(year, month - 1, dateD); //设置日期
				console.log(date);
				var sumDay = 0;
				for(var i = 0; i < date.getMonth(); i++) {
					var date1 = new Date(date.getFullYear(), i + 1, 1 - 1);
					sumDay += parseInt(date1.getDate());
				}
				sumDay += parseInt(date.getDate());
				console.log(sumDay);
				
				var p = document.getElementById("p");
				p.innerHTML=sumDay ;
				alert(date);
			}

			//九九乘法表
			var str = '';
			str += "<table>"
			for(var i = 1; i <= 9; i++) {
				str += "<tr>"
				for(j = 1; j <= i; j++) {
					str += "<td>";
					str += "\t" + j + "*" + i + "=" + i * j + "\t";
					str += "</td>"
				}
				str += "</tr>"
			}
			str += "</table>"
			document.write("<br/>")
			document.write(str);
			
			
			
		</script>

	</body>

</html>
