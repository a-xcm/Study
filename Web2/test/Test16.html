<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机百度登录界面</title>
		<style type="text/css">
			#box{
				width: 90%;
				padding: 5%;
				margin: auto;
			}
			#bottom{
				margin-top: 50px;
			}
			#login{
				margin-top: 60px;
			}
			a{
				text-decoration: none;
				color: black;
			}
			hr{
				size: 0.5px;
			}
			input{
				 border: 0px;
			}
			.p{
				text-align: center;
			}
			.right{
				float: right;
			}
			.left{
				float: left;
			}
			button{
				width: 100%;
				height: 30px;
				color: white;
				background:#567be3;
				border-radius:10px;
				text-align: center;
			}
			#wenzi {
				font-size: 25px;
				font-weight: bold;
			}
			#weibo{
				margin-right: 20px;
			}
			#qq{
				margin-left: 20px;
			}
		</style>
	</head>
	
	<body>
	<div id="box">
		
		<p class="p">
			百度账号登录
			<span class="right">×</span>
		</p>
	<hr />
		<p>
				<img src="imgs/baidu.png" width="20%"/>
					<br />
				<span id="wenzi">欢迎登录百度账号</span>
		</p>
		
		<div id="login">
			<input type="text" placeholder="请输入用户名/手机号/邮箱"  />
			<hr color="gray" />
			<input type="password" placeholder="请输入登录密码"/>
			<hr color="gray" />
			<p>
				<span class="left">
					<a href="#">短信快捷登录</a>| <a href="#">更多</a>
				</span>
				<span class="right">
					<a href="#">忘记密码</a>
				</span>
			</p>
			<p class="p">
			<button>登录</button>
			</p>
		</div>
		
		<p class="p" id="bottom">
			<a class="left" id="qq" href="#"><img src="imgs/login1.png" /></a>
			<a href="#"><img src="imgs/login2.png"/></a>
			<a class="right" id="weibo" href="#"><img src="imgs/login3.png"/></a>
		</p>
	</div>	
		
		
		
	</body>
</html>
