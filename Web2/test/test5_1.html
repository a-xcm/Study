	<script>
		function photoNum(n) {
			var num = new Array();
			for(var i = 0; i < n; i++) {
				num[i] = i + 111 + ".jpg";
			}
			return num;
		}

		function photosChange(img, photo) {
			var u = photo[Math.floor(Math.random() * photo.length)];
			img.src = "imgs/photo/" + u;
		}

		var photo = photoNum(4);
		var photo1 = photo.slice(0, 2);
		var photo2 = photo.slice(2, 4);
		var img = document.getElementsByTagName("img");

		function fn() {
			for(var i = 0; i < img.length; i++) {

				photosChange(img[i], photo);

			}
		}

		window.setInterval("fn()", 500);
	</script>
