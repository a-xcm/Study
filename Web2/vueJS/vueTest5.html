<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-model</title>
	</head>
	<script type="text/javascript" src="vue.js">
		
	</script>
	<body>
		
		<div id="app">
			<select  v-model="selected">
				<option>🏀</option>
				<option>⚽</option>
				<option>🏐</option>
			</select>
			
			<span>兴趣爱好：{{selected}}</span>
		</div>
		
	</body>
	<script>
		
		new Vue({
			el:'#app',
			data:{
				selected:'',
			}
		});
		
	</script>
	
</html>
