<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>v-else指令</title>
	</head>

	<body>
		<h1>v-else指令</h1>
		<div id="app">
			<h1 v-if="age >= 25">Age:{{age}}</h1>
			<h1 v-else>Name:{{name}} </h1>
			<h1>----------------------------------</h1>
			<h1 v-if="name.indexOf('keep') >= 0">Name:{{name}}</h1>
			<h1 v-else>Sex:{{sex}}</h1>
		</div>

	</body>
	<script type="text/javascript" src="vue.js">
	</script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				age: 25,
				name: 'keepfool',
				sex: 'Male',
			}
		})
	</script>

</html>
