<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue-show指令</title>
		
	</head>
	<body>
		<h1>v-show指令</h1>
		<div id="app">
			<h1>Hello, Vue.js!</h1>
			<h1 v-show="yes">Yes!</h1>
			<h1 v-show="no">No!</h1>
			<h1 v-show="age >= 25" >Age:{{age}}</h1>"			
			<h1 v-show="name.indexOf('jack') >= 0" >Name:{{name}}</h1>"
		</div>
	</body>
	<script  src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				yes:true,
				no:true,
				age:28,
				name:'keepfool',
			}
		});
	</script>
	
</html>
