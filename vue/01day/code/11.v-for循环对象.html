<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	
	<body>
		
		<div id="app">
			<!-- 注意在遍历对象身上的键值对的时候，除了val，key，在第三个位置还有 一个 索引 -->
			<p v-for="(val,key,index) in user">	值：{{val}}----键是：{{key}}--索引是：{{index}}</p>
		</div>
		
		<script>
		
			//创建 Vue 实例,得到 ViewModel
			var vm = new Vue({
				el:'#app',
				data:{
					user:{
						id:1,
						name:'tony',
						gender:'man'
					}
				},
				methods:{}
			})
		</script>

	</body>
</html>
