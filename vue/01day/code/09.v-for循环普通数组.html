<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	
	<body>
		
		<div id="app">
			<p v-for="(item,i) in list">索引：{{i}}---值：{{item}}</p>
		</div>
		
		<script>
		
			//创建 Vue 实例,得到 ViewModel
			var vm = new Vue({
				el:'#app',
				data:{
					list:[1,2,3,4,5,6]
				},
				methods:{}
			})
		</script>

	</body>
</html>
