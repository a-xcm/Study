<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>

		<style type="text/css">
			.inner {
				height: 150px;
				background-color: darkcyan;
			}
			.outer{
				padding: 40px;
				background-color: darkred;
			}
		</style>
	</head>

	<body>

		<div id="app">

			<!-- 使用 .stop 阻止冒泡 -->
			<!-- <div class="inner" @click="div1Handler">
				<input type="button" value="点击" @click.stop="btnHandler">
			</div> -->

			<!-- 使用 .prevent 阻止默认事件-->
			<!-- <a href="http://www.baidu.com" @click.prevent="linkClick">有问题，找百度</a> -->


			<!-- 使用 .capture 实现捕获触发事件的机制 -->
			<!-- <div class="inner" @click.capture="div1Handler">
				<input type="button" value="点击" @click="btnHandler">
			</div> -->

			<!-- 使用 .self 实现只有点击当前元素时候，才会触发事件处理函数  -->
			<!-- <div class="inner" @click.self="div1Handler">
				<input type="button" value="点击" @click="btnHandler">
			</div> -->


			<!-- 使用 .once 只触发一次事件处理函数-->
			<!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，找百度</a> -->


			<!-- 演示： .stop 与 .self 区别 -->
			<!-- <div class="outer" @click="div2Handler">
				<div class="inner" @click="div1Handler">
					<input type="button" value="点击" @click.stop="btnHandler">
				</div>
			</div> -->

<!-- .self 只会阻止自身的冒泡行为 -->
			<div class="outer" @click="div2Handler">
				<div class="inner" @click.self="div1Handler">
					<input type="button" value="点击" @click="btnHandler">
				</div>
			</div>

		</div>

		<script>
			//创建 Vue 实例,得到 ViewModel
			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {
					div1Handler() {
						console.log('这是触发 inner div点击事件')
					},
					btnHandler() {
						console.log("这是触发了btn按钮的点击事件")
					},
					linkClick() {
						console.log("这是触发了带有链接的")
					},
					div2Handler(){
						console.log("这是触发了outer div 的点击事件")
					}
				}
			})
		</script>

	</body>
</html>
