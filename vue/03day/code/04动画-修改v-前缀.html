<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
		<style>
			/* v-enter【这是一个时间点】 进入之前，元素的起始状态，此时还没有开始进入 */
			/* v-leave-to 动画离开之后，离开的终止状态，此时，元素动画已经结束 */
			.v-enter,
			.v-leave-to{
				transform: translateY(10px);
				opacity: 0;
			}
			
			/* v-enter-active [入场动画的时间段] */
			/* v-leave-active [离场动画的时间段] */
			.v-enter-active,
			.v-leave-active{
				transition: all 1s ;
			}
			/**
			 对于这些在过渡中切换的类名来说，
			 如果你使用一个没有名字的 <transition>，则 v- 是这些类名的默认前缀。
			 如果你使用了 <transition name="my-transition">，那么 v-enter 会替换为 my-transition-enter。
			 */
			.myapp2-enter,
			.myapp2-leave-to{
				transform: translateY(100px);
				opacity: 0;
			}
			.myapp2-enter-active,
			.myapp2-leave-active{
				transition: all 1s ;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" value="toggle" @click="flag=!flag">
			<transition>
				<h3 v-if="flag">这是一个h3</h3>
			</transition>
		</div>
		<hr>
	<div id="app2">
			<input type="button" value="toggle" @click="flag=!flag">
			<transition name="myapp2">
				<h4 v-if="flag">这是一个h4</h4>
			</transition>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					flag: false
				},
				methods: {}
			})
			var vm = new Vue({
				el: '#app2',
				data: {
					flag: false
				},
				methods: {}
			})
		</script>

	</body>
</html>
