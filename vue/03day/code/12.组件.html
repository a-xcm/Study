<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<counter></counter>
			<counter></counter>
			<counter></counter>
		</div>
		<template id="tmp1">
			<div>
				<input type="button" value="+1" @click="add">
				<h4>{{count}}</h4>
			</div>
		</template>
		<script>
			Vue.component('counter', {
				template: '#tmp1',
				data() {
					return {
						count: 0
					}
				},
				methods: {
					add() {
						this.count++
					}
				}
			})
			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {}
			})
		</script>
	</body>
</html>
