<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
		<link rel="stylesheet" href="lib/animate.min.css" />
	</head>
	<body>
		<div id="app">
			<input type="button" value="toggle" @click="flag=!flag" />
			<!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="1000">
				<h3 v-if="flag">这是h3</h3>
			</transition> -->


			<!-- 使用 :duration="毫秒值" 来统一设置 入场 和 离场的动画时长 -->
			<!-- <transition enter-active-class=" bounceIn" leave-active-class=" bounceOut" :duration="400">
				<h3 v-if="flag" class="animated">这是h3</h3>
			</transition> -->


			<!-- 使用 :duration="{ enter: 200,leave: 400}" 来分别设置入场 和离场的时长 -->
			<transition 
			enter-active-class=" bounceIn" 
			leave-active-class=" bounceOut" 
			 :duration="{ enter: 200,leave: 600}">
				<h3 v-if="flag" class="animated">这是h3</h3>
			</transition>

		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					flag: false
				},
				methods: {}
			})
		</script>
	</body>
</html>
