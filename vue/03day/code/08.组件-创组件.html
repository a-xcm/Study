<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<mycom1></mycom1>
		</div>
		
		<script>
			//使用 Vue.extend 来创建全局组件
			var com1 = Vue.extend({
				template:'<h3>这是使用Vue.extend 创建组件<h3>'
			});
			
			//使用 Vue.component 定义全局组件的时候，组件名称使用了驼峰命名，则在引用组件时，需要将大写的驼峰改成小写并两个单词在中间添加 - 连接
			//如果不使用驼峰，则直接使用名称
			// Vue.component('mycom1',com1);
				
			Vue.component('mycom1',Vue.extend({
				template:'<h3>这是使用Vue.extend 创建组件</h3>'
			}))
			
			var vm = new Vue({
				el:'#app',
				data:{},
				methods:{}
			})
		</script>
	</body>
</html>
