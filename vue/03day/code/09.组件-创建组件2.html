<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<mycom2></mycom2>
		</div>
		
		<script>
			Vue.component('mycom2',{
				//注意 无论哪种方式创建组件，组件的template 属性指向模板内容，必须有且只有唯一一个根元素
				template:'<div><h3>这使用 Vue.component 创建出来的组件</h3><span>2222</span></div>'
			})
			var vm = new Vue({
				el:'#app',
				data:{},
				methods:{}
			})
		</script>
	</body>
</html>
