<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="firstname"> + 
			<input type="text" v-model="middlename">+
			<input type="text" v-model="lastname"> =
			<input type="text" v-model="fullname">
			
			<p>{{fullname}}</p>
			<p>{{fullname}}</p>
			<p>{{fullname}}</p>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					firstname: '',
					lastname: '',
					middlename:''
				},
				methods: {},
				computed:{/**在computed 中，可以定义一些属性 ，叫做 【计算属性】 计算属性的本质，
				就是 一个方法，只不过 我们在使用这些计算属性的时候，是把他们的名称，直接当作属性来使用；并不会把计算属性，当作方法调用*/
				
				//注意： 计算属性，在调用的时候，一定不要加()去调用，直接把它当作普通属性去使用就好了
				//注意：只要计算属性，这个function 内部，所用到的任何data中的数据发生了改变，就会立即重新计算，这个计算属性的值
				//注意：计算属性的求值结果，会被缓存起来，方便下次直接使用；如果 计算属性方法中的所有数据，都没发生变化，则不会重新对计算属性求值
					'fullname':function(){
						console.log('ok')
						return this.firstname + '-'+this.middlename+ '-' + this.lastname
					}
				}
			})
		</script>
	</body>
</html>
