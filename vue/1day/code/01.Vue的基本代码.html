<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 1.导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<!-- 将来 new 的Vue实例，会控制这个元素中的所有内容 -->
		<!-- Vue 实例控制的这个元素区域，就是我们的 V -->
		<div id="app">
		<p>{{msg}}</p>
		</div>
		<script>
			//2.创建一个Vue的实例
			//当我们导入包之后，在浏览器的内存中,就多了一个Vue的构造函数
			//注意:我们 new 出来的vm对象,就是我们的 MVVM中的VM调度者
			var vm = new Vue({
				el:'#app', //表示当前 new 的这个 Vue 实例,要控制页面上的哪个区域
				//这里的data 就是 MVVM 中的 M,专门用来保存每个页面的数据
				data:{//存放el中要使用的数据
					msg:'欢迎学习Vue' //通过 Vue 提供的指令,数据渲染到页面上.
				}
				
			})
		</script>

	</body>
</html>
