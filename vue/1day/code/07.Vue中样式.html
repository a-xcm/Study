<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
		<style type="text/css">
			.red{
				color:red;
			}
			.thin{
				font-weight:200;
			}
			.italic{
				font-style:italic;
			}
			.active{
				letter-spacing:0.5em;
			}
		</style>
	</head>
	
	<body>
		
		<div id="app">
			<!-- <h1 class="thin red">这是一个h1，大大的h1</h1> -->
			
			<!-- 第一种使用方式：直接使用一个数组 class需要用 v-bind 做数据绑定 -->
			<!-- <h1 :class="['thin','italic']">这是一个h1，大大的h1</h1> -->
			
			<!-- 在数组中使用三元表达式 -->
			<!-- <h1 :class="['thin','italic', flag?'active':'']">这是一个h1，大大的h1</h1> -->
			
			<!-- 在数组中使用对象代替三元表达式， 提高可读性 -->
			<!-- <h1 :class="['thin','italic',{'active':flag} ]">这是一个h1，大大的h1</h1> -->
			
			<!-- v-bind 绑定对象 对象属性为类名  -->
			<!-- <h1 :class="{red:true,thin:true,italic:false,active:false}">这是一个h1，大大的h1</h1> -->
			<h1 :class="classobj">这是一个h1，大大的h1</h1>
		</div>
		
		<script>
		
			//创建 Vue 实例,得到 ViewModel
			var vm = new Vue({
				el:'#app',
				data:{
					flag:false,
					classobj:{red:true,thin:true,italic:false,active:false}
				},
				methods:{}
			})
		</script>

	</body>
</html>
