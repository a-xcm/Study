<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	
	<body>
		
		<div id="app">
			<!-- <button type="button" @click="toggle">切换</button> -->
			<button type="button" @click="flag=!flag">切换</button>
			
			<!-- v-if 的特点：每次都会重新删除或创建元素 -->
			<!-- v-if 的特点：每次不会重新删除或创建元素，只是切换了元素的display:none样式 -->
			
			<!-- v-if 有较高的切换性能消耗 -->
			<!-- v-show 有较高的初始渲染消耗 -->
			
			<!-- 如果元素涉及到频繁的切换，最好不要用 v-if 推荐使用v-show -->
			<!-- 如果元素可能永远也不会被显示出来被用户看到,则推荐使用v-if -->
			<h4 v-if="flag">这是用v-if控制的元素</h4>
			<h4 v-show="flag">这是用v-show控制的元素</h4>
		</div>
		
		<script>
		
			//创建 Vue 实例,得到 ViewModel
			var vm = new Vue({
				el:'#app',
				data:{
					flag:true
				},
				methods:{
					toggle(){
						this.flag =!this.flag
					}
				}
			})
		</script>

	</body>
</html>
