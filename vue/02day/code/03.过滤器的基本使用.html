<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>

	<body>

		<div id="app">
			<p>{{ msg | msgFormat('活泼','捣蛋') | text }}</p>
			<!-- 过滤器调用时候的格式 {{ name | nameope }} -->
		</div>


		<script>
			//过滤器定义语法
			//Vue.filter('过滤器的名称',function(){})

			//过滤器中的 function,第一个参数,已经被规定死了,永远是 过滤器 管道符前面 传递过来的数据
			/*Vue.filter('过滤器的名称',function(data){
			 	return data + '123'
			 })*/
			
			
			//创建全局过滤器
			Vue.filter('msgFormat', function(msg, arg, arg2) {
				//字符串 replace 方法 第一个参数 除了可以写一个字符以外，还可以定义一个正则表达式 
				return msg.replace(/寂寞/g, arg + arg2)
			})
			Vue.filter('text',function(msg){
				return msg+"============"
			})
			
			//创建 Vue 实例,得到 ViewModel
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '一个人的寂寞，一群人的错，寂寞如雪，寂寞如画，寂寞无牵无挂。'
				},
				methods: {}
			})
		</script>

	</body>
</html>
