 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 通过属性绑定 b-bind:  把需要传递给 子组件 的数据  以属性绑定传递到子组件内部，供子组件使用-->
			<com1 :parentmsg="msg"></com1>
		</div>
		
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					msg:'父级'
				},
				methods:{},
				components:{
					com1:{
						data(){
							return {
								title:'123',
								content:'456'
							}
						},
						template:'<h1 @click="change">这是子组件---{{parentmsg}} </h1>',
						//注意:组件中的 所有 props 中的数据，都是通过 父组件传递给子组件的
						props:['parentmsg'],//把父组件传递过来的 parentmsg 属性 ，先在props数组中，定义一下，才能使用
						methods:{}
					}
				}
			})
		</script>
	</body>
</html>
