<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
		<!-- vue-router 路由 -->
		<script src="lib/vue-router.js"></script>
		
		<style type="text/css">
			.router-link-active,.myactive{
				color: red;
				font-size: 30px;
			}
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateX(100px);
			}
			.v-enter-active,
			.v-leave-active{
				transition: all 0.5s ease;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <a href="#/login">登录</a> -->
			<!-- <a href="#/register">注册</a> -->
			
			<!-- router-link 默认渲染成一个 a 标签 -->
			<router-link to="/login" >登录</router-link>
			<router-link to="/register" >注册</router-link>
			
			<!-- vue-router 提供的  路由规则匹配到的组件 就会展示到这个 router-view 中去 -->
			
			<transition mode="out-in">
				<router-view></router-view>
			</transition>
		</div>

		<script>
			//组件模板对象
			var login = {
				template: '<h1>登录组件</h1>'
			}
			
			var register = {
				template: '<h1>注册组件</h1>'
			}

			//创建路由对象
			var routerObj = new VueRouter({
				routes: [

					//每个路由规则，都是一个对象，身上，有两个必须的属性
					//属性1 是 path，表示监听 哪个路由链接地址；
					//属性2 是 component，表示 如果 路由时前面匹配的path，则展示 component 属性对应的那个组件
					//注意：component 的属性值，必须是一个 组件的模板对象，不能是组件的引用名字
					// { path: '/', component: login },
					{ path: '/', redirect:'/login' },
					{ path: '/login', component: login },
					{ path: '/register', component: register }

				],
				//linkActiveClass 配置自己的激活类名
				linkActiveClass:'myactive'
			})


			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {},
				router: routerObj
			})
		</script>
	</body>
</html>
