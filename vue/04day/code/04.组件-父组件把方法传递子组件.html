 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<!-- 导入Vue的包 -->
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 父组件通过 事件绑定机制 v-on 向子组件传递方法  我们自定义一个事件属性，那么子组件就能够通过  来调用传递进去的这个方法-->
			<com2 @func="show"></com2>
		</div>
		
		<template id="tmp1">
			<div>
				<h1>这是 子组件</h1>
				<input type="button" value="子组件按钮 触发父组件传递的func方法" @click="myclick" />
			</div>
		</template>
		<script>
			var com2 = {
				template:'#tmp1',
				data(){
					return {
						msg:{age:1,name:'jack'}
					}
				},
				methods:{
					myclick(){
						//$emit 调用 第二个是参数  可以通过传递子组件data 给父组件
						this.$emit('func',this.msg)
					}
				}
			}
			var vm = new Vue({
				el:'#app',
				data:{
					dataForm:null
				},
				methods:{
					show(data){
						// console.log(111+data)
						// console.log(data)
						this.dataForm = data;
					}
				},
				components:{
					com2
				}
			})
		</script>
	</body>
</html>
