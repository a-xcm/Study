<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格光棒效果</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js" ></script>
	<body>
		<table class="table table-hover ">
			<caption>表格光棒效果</caption>
			<thead>
				<tr class="active">
					<th>名称</th>
					<th>城市</th>
					<th>电话</th>
				</tr>
			</thead>
			<tbody >
				<tr class="success">
					<td>小明</td>
					<td>绵阳</td>
					<td>15555555555</td>
				</tr>
				<tr class="warning">
					<td>Tom</td>
					<td>成都</td>
					<td>18888888888</td>
				</tr>
				<tr class="danger">
					<td>Mack</td>
					<td>达州</td>
					<td>16666666666</td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
