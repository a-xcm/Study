<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输入框</title>
	</head>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<body>
		<div style="padding: 100px 100px 10px 100px;">
			<form class="bs-example bs-example-form" role="form">
				<div class="input-group" style="width: 500px;">
					<span class="input-group-addon">@</span>
					<input type="text" class="form-control" placeholder="请输入电子邮箱地址" />
					<span class="input-group-addon">电子邮箱</span>
					
				</div>
				<br /><br />
				
				<div class="input-group" style="width: 500px;">
					<span class="input-group-addon">$</span>
					<input type="text" class="form-control" placeholder="请输入价格（美元）" />
					<span class="input-group-addon">美元</span>
					
				</div>
				<br /><br />
				<div class="input-group" style="width: 500px;">
					<span class="input-group-addon">Tel</span>
					<input type="text" class="form-control" placeholder="请输入11位手机号码" />
					<span class="input-group-addon">手机号码</span>
					
				</div>
			</form>
			
		</div>
	</body>
</html>
