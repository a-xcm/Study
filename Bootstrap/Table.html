<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表格</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js" ></script>
	<body>
		<div class="container">
			
			<h2>列表显示</h2>
			<p>自适应大小的列表，支持缩放</p>
			<div class="table-responsive">
				
				<table class="table table-striped table-bordered">
					<tr>
						<th>姓名</th>
						<th>性别</th>
						<th>年龄</th>
					</tr>
					<tr>
						<td>谢陈鸣</td>
						<td>男</td>
						<td>18</td>
					</tr>
					<tr>
						<td>徐靖皓</td>
						<td>男</td>
						<td>25</td>
					</tr>
					<tr>
						<td>刘旭</td>
						<td>男</td>
						<td>20</td>
					</tr>
				</table>
				
				
			</div>
		</div>
		
	</body>
</html>
